<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="html project by jagan,kotte jagan project,jagan kotte,kotte jagan,jagan royals" </meta>
    <title>Project</title>
</head>

<body>
    <form method="get" action="output.html">
        <h4>A mini HTML project by Jagan</h4>
        <h1>Movie Audition &copy;</h1><br>

        <div>
            <input type="text" placeholder="Full Name" minlength="5" maxlength="20" required><br><br>
        </div>

        <div>
            <input type="text" placeholder="Gender" minlength="4" maxlength="11" required><br><br>
        </div>

        <div>
            <input type="number" placeholder="Age" min="18" max="30" required><br><br>
        </div>

        <div>
            <input type="date"><br><br>
        </div>

        <div>
            <input type="float" placeholder="Height"><br><br>
        </div>

        <div>
            <input type="number" placeholder="Weight"><br><br>
        </div>

        <div>
            <input type="number" placeholder="Mobile Number"><br><br>
        </div>

        <div>
            <input type="email" placeholder="Email id"><br><br>
        </div>

        <div>
            <label for="qua">Qualification</label>
            <input type="text" id="qua"><br><br>
        </div>
        <div>
            <label for="fav">Favourite Actor</label>
            <input type="text" id="fav"><br><br>
        </div>

        <div>
            <label for="mo">Favourite Movie</label>
            <input type="text" id="mo"><br><br>
        </div>

        <div>
            <label for="par">Any Acting Experiance:</label><br>
            <input type="radio">
            <label>Yes</label><br>
            <input type="radio">
            <label>No</label><br><br>
            <label for="yes">If Yes *</label><br>
            <textarea id="yes" cols="30" rows="5" placeholder="Tell us about your Experiance."></textarea>
        </div>

        <div>
            <label for="pre">Role Preference</label>
            <select>
        <option>Select</option>
        <option>Comedian</option>
        <option>Dancer</option>
        <option>Singer</option>
        <option>Choreographer</option>
        <option>Asst Director</option>
        </select><br><br>
        </div>

        <div>
            <label>Attach Resume</label>
            <input type="file"><br><br>
            <label>Attach Photo</label>
            <input type="file"><br><br>
        </div>

        <div>
            <button type="submit">Submit</button>
            <button type="reset">Reset</button>
        </div>

    </form>
</body>

</html>

</html>
